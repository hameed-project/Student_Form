<html>

<head>
    <title>Add Data</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        input[type="radio"] {
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- container -->
    <div class="container">

        <div class="page-header">
            <h1>Student Data Entry</h1>
        </div>
        <a href="index.php" class="btn btn-primary" role="button">Home</a>

        <br /><br />

        <form action="add.php" method="post" name="form1">
            <table class='table table-hover table-responsive table-bordered'>
                <tr>
                    <td>Student Name</td>
                    <td><input type='text' name='student_name' class='form-control' required /></td>
                </tr>

                <tr>
                    <td>Father Name</td>
                    <td><input type='text' name='father_name' class='form-control' required /></td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><textarea name='address' class='form-control' required></textarea></td>
                </tr>

                <tr>
                    <td>Gender </td>
                    <td>
                        <input type="radio" name="gender" value="female">Female
                        <input type="radio" name="gender" value="male">Male
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type='text' name='email' class='form-control' required /></td>
                </tr>

                <tr>
                    <td>Mobile Number</td>
                    <td><input type='text' name='mobile' class='form-control' required /></td>
                </tr>

                <tr>
                    <td>Age</td>
                    <td><input type='text' name='f_age' class='form-control' required /></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" name="Submit" value="Add" class='btn btn-primary'></td>
                </tr>

            </table>
        </form>
</body>
